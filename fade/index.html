<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>

<title>原生js实现淡入淡出效果</title>
<style type="text/css">

</style>

</head>
<body>
    <p>转载自 <a href="http://mrthink.net/js-fadein-fadeout-fadeto/" title="原生JS实现淡入淡出效果(fadeIn/fadeOut/fadeTo)" rel="bookmark">原生JS实现淡入淡出效果(fadeIn/fadeOut/fadeTo)@Mr.Think</a></p>
    <p>不支持IE6\7</p>
    <p id="button">点击测试</p>
    <p id="fadeIn">jwoenfndfnwofnlnlg</p>

<script type="text/javascript">
//淡入效果(含淡入到指定透明度)
window.onload = function(){
    //底层共用
    var iBase = {
        Id: function(name){
            return document.getElementById(name);
        },
        //设置元素透明度,透明度值按IE规则计,即0~100
        SetOpacity: function(ev, v){
            ev.filters ? ev.style.filter = 'alpha(opacity=' + v + ')' : ev.style.opacity = v / 100;
        }
    }
    //淡入效果(含淡入到指定透明度)
    function fadeIn(elem, speed, opacity){
        /*
         * 参数说明
         * elem==>需要淡入的元素
         * speed==>淡入速度,正整数(可选)
         * opacity==>淡入到指定的透明度,0~100(可选)
         */
        speed = speed || 20;
        opacity = opacity || 100;
        //显示元素,并将元素值为0透明度(不可见)
        elem.style.display = 'block';
        iBase.SetOpacity(elem, 0);
        //初始化透明度变化值为0
        var val = 0;
        //循环将透明值以5递增,即淡入效果
        (function(){
            iBase.SetOpacity(elem, val);
            val += 5;
            if (val <= opacity) {
                setTimeout(arguments.callee, speed)
            }
        })();
    }
    
    //淡出效果(含淡出到指定透明度)
    function fadeOut(elem, speed, opacity){
        /*
         * 参数说明
         * elem==>需要淡入的元素
         * speed==>淡入速度,正整数(可选)
         * opacity==>淡入到指定的透明度,0~100(可选)
         */
        speed = speed || 20;
        opacity = opacity || 0;
        //初始化透明度变化值为0
        var val = 100;
        //循环将透明值以5递减,即淡出效果
        (function(){
            iBase.SetOpacity(elem, val);
            val -= 5;
            if (val >= opacity) {
                setTimeout(arguments.callee, speed);
            }else if (val < 0) {
                //元素透明度为0后隐藏元素
                elem.style.display = 'none';
            }
        })();
    }
    /*调用demo*/
    var button = document.getElementById('button');
    button.onclick = function(){
        fadeIn(iBase.Id('fadeIn'),200,90);
    }  
}
</script>
</body>
</html>
