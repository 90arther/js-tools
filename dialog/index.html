<div id="main">
    <h1>页面弹窗Dialog</h1>
    <h2>页面包含两个函数openDialog与closeDialog，其中打开需要传递弹窗的ID并存储ID，关闭无需传入ID。</h2> 
    <p><a href="javascript:openDialog('dialog1')">OpenOpenOpenOpen1</a></p>
    <div id="dialog1" style="display:none;">
        <p>XXXXXXXXXXXXXXXXXXX</p>
        <p>XXXXXXXXXXXXXXXXXXX</p>
        <p>XXXXXXXXXXXXXXXXXXX</p>
        <p>XXXXXXXXXXXXXXXXXXX</p>
        <a href="javascript:closeDialog()">&times;</a>
    </div>
    <p><a href="javascript:openDialog('dialog2')">OpenOpenOpenOpen2</a></p>
    <div id="dialog2" style="display:none;">
        <p>XXXXXXXXXXXXXXXXXXX</p>
        <p>XXXXXXXXXXXXXXXXXXX</p>
        <p>XXXXXXXXXXXXXXXXXXX</p>
        <p>XXXXXXXXXXXXXXXXXXX</p>
        <a href="javascript:closeDialog()">&times;</a>
    </div>
</div>

<footer id="footer">
<div id="CopyRight"></div>
</footer>

</div>
</div>
</div>
</div>
<script type="text/javascript">
var dialogId;
function openDialog(id){
    if(dialogId != undefined){closeDialog();}
    dialogId = id;
    document.getElementById(dialogId).style.display = "block";
}
function closeDialog(){
    document.getElementById(dialogId).style.display = "none";
}
</script>
